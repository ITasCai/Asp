<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>学生信息管理</title>
	<meta charset="utf-8" />
    <script src="scripts/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $.post(
                "SelectStudentInfoAll.ashx",
                {
                  
                },
                function (data, status) {
                    if (status == "success") {
                        $("#stuInfo").html(data);
                    }
                });


        });
    </script>


    <script>
        $(function () {

            $("#deletebtn").click(function () {
                $.post(
            "DeleteStuInfo.ashx",
            {
                id: $("#stuInfo input:checkbox:checked").parent().siblings().first().text()
            },
            function (data, status) {
                if (status == "success") {
                    alert("删除成功");
                    $("#stuInfo").html(data);
                    window.location.reload();
                }
            });
            })
        
        });
    </script>


    <script>
        $(function () {
            $("#mhcx").click(function () {


                $.post(
                    "DimShowInfo.ashx",
                    {
                    
                        StuName: $("#txtname").val(),
                     
                    },
                    function (data, status) {
                        if (status == "success") {
                            alert("查询成功")
                            $("#stuInfo").html(data);
                           // window.location.reload();
                        } else {
                            alert("查询失败")
                        }
                    }

                )
            })
        })

    </script>

        $(function () {

</head>
<body>

        <input type="text" name="stuname" value=""  id="txtname"/>
        <input type="button" name="name" value="查询" id="mhcx" />
        <table width="600" border="1" align="center" id="stuInfo">
